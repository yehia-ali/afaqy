<div class="unit-list-overlay">
  <div class="search">
    <input type="text" placeholder="Search units" [(ngModel)]="searchTerm" (input)="filterUnits()">
  </div>
  <ul>
    <li *ngFor="let unit of filteredUnits">
    {{ unit?.id }} - {{ unit?.name }} ({{ unit?.lat }}, {{ unit?.lng }})
    </li>
  </ul>
</div>
